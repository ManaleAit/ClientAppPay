<app-navbar></app-navbar>
<div class="stylediv"></div>
<div class="main-content marleftCadre">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card  ">
                    <div class="card-header colorStyleCadre marleft ">
                        <h4 class="card-title  text-white ">Add customer </h4>
                    </div>
                    <div class="card-body ">
                        <form [formGroup]="FormulaireControl" (ngSubmit)="onSubmit()">
                            <h4 class="styleh4">Personal information </h4>
                            <hr>
                            <div class="input-group  mb-3">

                                <input type="text" class="form-control" placeholder="FirstName*"
                                    formControlName="firstName">

                                <div *ngIf=" send &&  firstName.invalid" class="text-danger">
                                    firstName is required*
                                </div>
                                <input type="text" class="form-control" placeholder="LastName*"
                                    formControlName="lastName">

                                <div *ngIf="send &&  lastName.invalid" class="text-danger">
                                    LastName is required*
                                </div>
                            </div>



                            <div class="input-group  mb-3">
                                <input type="text" class="form-control" placeholder="Address*"
                                    formControlName="address">

                                <div *ngIf="send &&  address.invalid" class="text-danger">
                                    address is required*
                                </div>
                                <input type="text" class="form-control" placeholder="Cin*" formControlName="cin">

                                <div *ngIf="send &&  cin.invalid" class="text-danger">
                                    cin is required*
                                </div>
                            </div>

                            <div class="input-group  mb-3">
                                <input type="text" class="form-control" placeholder="Email*" formControlName="email">

                                <div *ngIf="send &&  email.invalid" class="text-danger">
                                    email is required*
                                </div>
                                <input type="text" class="form-control" placeholder="Tel*" formControlName="tel">

                                <div *ngIf="send &&  tel.invalid" class="text-danger">
                                    tel is required*
                                </div>
                            </div>


                            <h4 class="styleh4">Account Information </h4>
                            <hr>


                            <div class="input-group  mb-3">
                                <input type="text" class="form-control" placeholder="Amount*" formControlName="amount">

                                <div *ngIf="send &&  address.invalid" class="text-danger">
                                    amount is required*
                                </div>
                                <input type="text" class="form-control" placeholder="Account Type*"
                                    formControlName="accountType">

                                <div *ngIf="send &&  accountType.invalid" class="text-danger">
                                    account type is required*
                                </div>
                            </div>



                            <br><br>
                            <button class="btn colorStyle w-100" type="submit" (click)="SendChange()"><span>Add
                                    customer</span></button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
