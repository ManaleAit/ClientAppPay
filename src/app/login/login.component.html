<div class="sidenav">
   <div class="login-main-text">
   
   </div>
</div>
<div>
   <img class="image1" src="../../assets/img/p2.PNG"/>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="Formulaire" (ngSubmit)="onSubmit()">
                  <h3 class="leftEsp">Login</h3>
                  <br><br>
                  <div class="form-group">
                     <input type="text" class="form-control" placeholder=" Number Phone" formControlName="username">
      
                     <div *ngIf="send &&  username.invalid" class="text-danger">
                         Number Phone is required*
                     </div>
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" placeholder="Password" formControlName="password">
      
                     <div *ngIf="send &&  password.invalid" class="text-danger">
                        Password is required*
                     </div>
                  </div>
                  <br><br>
                  <button type="submit" class="btn colorBut p-3 d-inline w-100 " (click)="SendChange()">Connection</button>
               </form>
               <p class="colorText">Forgot Password?</p>
            </div>
         </div>
      </div>
   </div>
   <img class="image3" src="../../assets/img/p3.PNG"/>
